name: Build and deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]            # use your default branch

# ✨ REQUIRED: give the job these three permissions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    environment:
      name: github-pages        # tells GitHub this is a Pages deploy
      url:  ${{ steps.deploy.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
    # 1) Checkout with submodules
    - uses: actions/checkout@v4
      with: { submodules: true, fetch-depth: 0 }

    # 2) PostCSS tooling (Node)
    - uses: actions/setup-node@v4
      with: { node-version: '20' }
    - run: npm ci || npm install --save-dev postcss-cli autoprefixer postcss-import

    # 3) Dart Sass (embedded) for Hugo’s SCSS
    - name: Install Dart Sass
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y dart-sass
        sass --embedded --version

    # 4) Hugo extended
    - uses: peaceiris/actions-hugo@v2
      with: { hugo-version: '0.147.6', extended: true }

    # 5) Build site
    - run: hugo --minify

    # 6) Upload the ./public folder as a Pages artifact
    - uses: actions/upload-pages-artifact@v3
      with: { path: ./public }

    # 7) Deploy that artifact
    - id: deploy
      uses: actions/deploy-pages@v4

